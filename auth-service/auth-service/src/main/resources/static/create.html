<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create User</title>
  <link rel="stylesheet" href="/create.css">
</head>
<body>
    <header class="nav">
        <div class="nav__inner">
        <a class="brand" href="/">Alumni Connect</a>
        <nav class="links">
            <a href="/">Home</a>
            <a href="/login">Sign In</a>
        </nav>
        </div>
    </header>

  <main class="container">
    <h1>Create Account</h1>
    <p class="subtitle">Create a new user for the auth-service.</p>

    <form id="create-form" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required minlength="3" placeholder="jane.doe" />
        <small class="hint">Min 3 characters.</small>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required minlength="6" placeholder="••••••••" />
        <small class="hint">Min 6 characters.</small>
      </div>

      <div class="field">
        <label for="authority">Authority</label>
        <select id="authority" name="authority">
          <option value="student" selected>student</option>
          <option value="alumni">alumni</option>
          <option value="admin">admin</option>
        </select>
        <small class="hint">Choose the role for this account.</small>
      </div>

      <button id="submit-btn" type="submit">Create</button>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
  </main>

  <script src="/create.js"></script>
</body>
</html>
